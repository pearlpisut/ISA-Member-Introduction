<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
<body>
    <div class="circledudes" id="tt">
        <div class="circle" id="ball1"><div class="subcircle"></div></div>
        <div class="circle" id="ball2"><div class="subcircle"></div></div>
        <div class="circle" id="ball3"><div class="subcircle"></div></div>
        <div class="circle" id="ball4"><div class="subcircle"></div></div>
        <div class="circle" id="ball5"><div class="subcircle"></div></div>
    </div>
    <div class="grid-container" style="background-color: black;" id="yo">
        <div class="grid-element prev" style="background-color: black;">
            <div id="prevbut"><div id="arrowprev1"></div><div id="arrowprev2"></div></div>
        </div>
        <div class="grid-element picture" style="background-color: black;">
            <img id="image" src="">
            <div id="image-glow"></div>
        </div>
        <div class="grid-element title" style="background-color: black; -webkit-text-stroke: 0.8px white;">
            <div id="title"></div>
            <div id="titleshadow"></div>
        </div>
        <div class="grid-element name" style="background-color: black;">
            <div id="nameholder" style="background-color: black; border-color: white; color: white">
            <div id="fullname"></div>
            <div id="personalinfo"></div>
            </div>
            <div id="name-glow"></div>
        </div>
        <div class="grid-element description" style="background-color: black;">
            <div id="description" style="background-color: black; color: white; border-color: white"><div id="desc-text" ></div></div>
            <div id="description-glow"></div>
        </div>
        <div class="grid-element next" style="background-color: black;">
            <div id="nextbut"><div id="arrownext1"></div><div id="arrownext2"></div></div>
        </div>
    </div>
    <div class="photobar">
        <div class="inphotobar" id="pic1"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic2"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic3"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic4"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic5"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic6"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic7"><img class="inbarimage"></div>
        <div class="inphotobar" id="pic8"><img class="inbarimage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
